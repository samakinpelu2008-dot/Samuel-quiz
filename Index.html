<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROF SAM ONLINE CLASS TEST</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #1e3c72, #2a5298);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 10px;
}
.card {
  background: white;
  color: #333;
  padding: 30px;
  border-radius: 20px;
  max-width: 700px;
  width: 100%;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
h1 { color: #1e3c72; font-size: 2rem; margin-bottom: 10px; }
.subtitle { font-weight: 500; color: #444; margin-bottom: 20px; }
button {
  background: #1e3c72; border: none; color: white;
  padding: 12px 25px; margin: 5px;
  border-radius: 12px; cursor: pointer; font-size: 1rem;
}
button:hover { background: #15315c; }
.hidden { display: none; }
#timer { font-size: 1.3rem; font-weight: bold; color: #1e3c72; }
.top-bar { display: flex; justify-content: space-between; padding: 12px; background: #f0f0f0; color: #333; border-radius: 12px; margin-bottom: 15px; font-weight: 500; }
.option {
  background: #f4f4f4; padding: 12px; margin: 10px 0;
  border-radius: 12px; cursor: pointer; text-align: left;
}
.option:hover { background: #d6ebff; }
.option.selected { background: #1e3c72; color: white; font-weight: bold; }
input#examCode { padding: 12px; width: 70%; margin: 15px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
#rating-display { font-weight: bold; font-size: 1.2rem; }
.rating-Excellent { color: green; }
.rating-Very\ Good { color: blue; }
.rating-Good { color: orange; }
.rating-Poor { color: red; }
@media(max-width:700px){ .card{padding:20px;} input#examCode{width:90%;} button{padding:10px 18px; font-size:0.95rem;} }
</style>
</head>
<body>
<div id="app">
  <div id="start-screen" class="card">
    <h1>PROF SAM ONLINE CLASS TEST</h1>
    <p class="subtitle">PROF SAM WANTS THE BEST, SO DO YOUR BEST</p>
    <p>You have <strong>20 minutes</strong> to complete 50 questions.<br>Leaving this page twice will auto-submit.</p>
    <input type="text" id="examCode" placeholder="Enter Exam Code" />
    <button id="startBtn">Start Test</button>
  </div>

  <div id="quiz-screen" class="hidden">
    <div class="top-bar">
      <span id="timer">20:00</span>
      <span id="questionCount"></span>
    </div>
    <div id="question-container"></div>
    <div class="buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="submitBtn" class="hidden">Submit</button>
    </div>
  </div>

  <div id="result-screen" class="hidden card">
    <h2>Test Completed ✅</h2>
    <p id="result-message"></p>
    <p id="exam-code-display"></p>
    <p id="score-display"></p>
    <p id="rating-display"></p>
    <p>Take a screenshot of this page as proof.</p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
let currentIndex = 0;
let answers = Array(50).fill(null);
let examCode = "";
let leaveCount = 0;
let timeLeft = 20*60;
let timerInterval;

// ==================== QUESTIONS 1-50 ====================
const questions = [
{q:"Which of the following is a fundamental quantity?",options:["Volume","Density","Length","Force"],answer:2},
{q:"Which of the following is not a fundamental quantity?",options:["Mass","Time","Temperature","Pressure"],answer:3},
{q:"Derived quantities are obtained from:",options:["Scalar quantities","Fundamental quantities","Physical constants","Dimensionless quantities"],answer:1},
{q:"How many fundamental quantities are recognized in mechanics?",options:["5","6","7","8"],answer:2},
{q:"The S.I. unit of time is:",options:["Minute","Hour","Second","Millisecond"],answer:2},
{q:"Force is a:",options:["Scalar quantity","Derived quantity","Fundamental quantity","Constant"],answer:1},
{q:"Which of the following is a vector quantity?",options:["Speed","Work","Distance","Velocity"],answer:3},
{q:"The S.I. unit of mass is:",options:["Kilogram","Gram","Pound","Newton"],answer:0},
{q:"Energy is measured in:",options:["Watt","Joule","Newton","Pascal"],answer:1},
{q:"Which of these is a scalar quantity?",options:["Force","Displacement","Temperature","Momentum"],answer:2},
{q:"The derived unit of pressure is:",options:["kg/m³","N/m²","J/s","m/s²"],answer:1},
{q:"Work done =",options:["Force × Power","Mass × Velocity","Force × Distance","Energy / Time"],answer:2},
{q:"Which has both magnitude and direction?",options:["Energy","Speed","Force","Distance"],answer:2},
{q:"Volume is derived from which fundamental quantity?",options:["Mass","Length","Time","Temperature"],answer:1},
{q:"Which of these is not a derived quantity?",options:["Area","Velocity","Time","Force"],answer:2},
{q:"Acceleration is the rate of change of:",options:["Distance","Displacement","Velocity","Force"],answer:2},
{q:"The dimensional formula of force is:",options:["MLT⁻¹","MLT⁻²","ML²T⁻³","ML⁻¹T²"],answer:1},
{q:"Which is the correct unit for density?",options:["kg/m³","N/m²","m³/kg","J/s"],answer:0},
{q:"Momentum =",options:["Force × Time","Mass × Velocity","Energy × Time","Pressure × Volume"],answer:1},
{q:"Which quantity measures rate of doing work?",options:["Energy","Power","Force","Velocity"],answer:1},
{q:"A quantity with magnitude only is:",options:["Velocity","Force","Temperature","Acceleration"],answer:2},
{q:"Displacement is measured in:",options:["m/s","m","m²","N"],answer:1},
{q:"Speed is a:",options:["Vector","Scalar","Derived","Fundamental"],answer:1},
{q:"Density = Mass / ?",options:["Volume","Area","Length","Time"],answer:0},
{q:"Which is a derived vector quantity?",options:["Velocity","Mass","Temperature","Time"],answer:0},
{q:"Pressure = Force / ?",options:["Time","Area","Distance","Volume"],answer:1},
{q:"Which quantity has no direction?",options:["Force","Velocity","Speed","Displacement"],answer:2},
{q:"The S.I. unit of force is:",options:["Joule","Newton","Pascal","Watt"],answer:1},
{q:"Work done is measured in:",options:["Newton","Joule","Pascal","Watt"],answer:1},
{q:"Power is measured in:",options:["Joule","Newton","Watt","Pascal"],answer:2},
{q:"Vector quantities include:",options:["Speed, Energy","Velocity, Force","Temperature, Mass","Distance, Time"],answer:1},
{q:"Area is a derived quantity from:",options:["Length × Length","Mass × Acceleration","Force × Distance","Velocity × Time"],answer:0},
{q:"The rate of change of velocity is:",options:["Acceleration","Speed","Momentum","Force"],answer:0},
{q:"Which is a fundamental scalar quantity?",options:["Time","Velocity","Force","Acceleration"],answer:0},
{q:"Temperature is measured in:",options:["Kelvin","Newton","Joule","Watt"],answer:0},
{q:"Velocity = Displacement / ?",options:["Time","Force","Mass","Power"],answer:0},
{q:"Distance is a:",options:["Scalar","Vector","Derived","Constant"],answer:0},
{q:"Weight is a:",options:["Vector","Scalar","Fundamental","Dimensionless"],answer:0},
{q:"The derived unit of energy is:",options:["Joule","Newton","Pascal","Watt"],answer:0},
{q:"Work = Force × ?",options:["Distance","Time","Velocity","Power"],answer:0},
{q:"Which is a scalar derived quantity?",options:["Speed","Force","Velocity","Acceleration"],answer:0},
{q:"Displacement vs Distance: Which is vector?",options:["Distance","Displacement","Both","Neither"],answer:1},
{q:"Which is used for measuring time?",options:["Second","Newton","Watt","Pascal"],answer:0},
{q:"Force = Mass × ?",options:["Acceleration","Velocity","Power","Time"],answer:0},
{q:"Acceleration unit is:",options:["m/s²","m/s","N","J"],answer:0},
{q:"A scalar has:",options:["Magnitude only","Direction only","Both","None"],answer:0},
{q:"Momentum unit is:",options:["kg m/s","kg m²/s²","N","J"],answer:0},
{q:"Power formula:",options:["Work / Time","Force × Distance","Mass × Acceleration","Velocity × Time"],answer:0},
{q:"Density unit is:",options:["kg/m³","N/m²","J/s","Watt"],answer:0}
];

// ==================== FUNCTIONS ====================
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const questionContainer = document.getElementById('question-container');
const questionCount = document.getElementById('questionCount');
const startBtn = document.getElementById('startBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');
const timerEl = document.getElementById('timer');
const examCodeInput = document.getElementById('examCode');
const resultMessage = document.getElementById('result-message');
const examCodeDisplay = document.getElementById('exam-code-display');
const scoreDisplay = document.getElementById('score-display');
const ratingDisplay = document.getElementById('rating-display');

function displayQuestion() {
  const q = questions[currentIndex];
  questionContainer.innerHTML = `<h3>${currentIndex+1}. ${q.q}</h3>` +
    q.options.map((opt,i)=>`<div class="option ${answers[currentIndex]===i?'selected':''}" onclick="selectOption(${i})">${opt}</div>`).join('');
  questionCount.textContent = `Question ${currentIndex+1} of ${questions.length}`;
  submitBtn.classList.toggle("hidden", currentIndex !== questions.length-1);
}
window.selectOption = function(idx) {
  answers[currentIndex] = idx;
  displayQuestion();
}
function nextQuestion() { if(currentIndex<questions.length-1){ currentIndex++; displayQuestion();} }
function prevQuestion() { if(currentIndex>0){ currentIndex--; displayQuestion();} }

function startTimer() {
  timerInterval = setInterval(()=>{
    timeLeft--;
    let m=Math.floor(timeLeft/60);
    let s=timeLeft%60;
    timerEl.textContent=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    if(timeLeft<=0){ submitTest(); }
  },1000);
}

window.addEventListener('blur', ()=>{
  leaveCount++;
  if(leaveCount===1){ alert("Do not leave the page again or your test will be submitted automatically!"); }
  if(leaveCount>=2){ alert("You left the page twice. Test is submitted automatically."); submitTest(); }
});

function submitTest(){
  clearInterval(timerInterval);
  quizScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");
  let score=answers.reduce((acc,ans,i)=>ans===questions[i].answer?acc+2:acc,0);
  let rating=score>=90?"Excellent":score>=75?"Very Good":score>=50?"Good":"Poor";
  resultMessage.textContent="You have completed the test!";
  examCodeDisplay.textContent=`Exam Code: ${examCode}`;
  scoreDisplay.textContent=`Score: ${score}/100`;
  ratingDisplay.textContent=`Rating: ${rating}`;
  ratingDisplay.className=`rating-${rating.replace(' ','\\ ')}`;
}

startBtn.onclick=function(){
  examCode=examCodeInput.value.trim();
  if(examCode===""){ alert("Please enter your exam code!"); return; }
  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentIndex=0;
  displayQuestion();
  startTimer();
};
nextBtn.onclick=nextQuestion;
prevBtn.onclick=prevQuestion;
submitBtn.onclick=submitTest;

</script>
</body>
</html>
